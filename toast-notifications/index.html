<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Toast Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <ul class="notifications" aria-live="polite" aria-atomic="true"></ul>
  <div class="buttons">
    <button class="btn success-btn" id="success" aria-label="Show success notification">Success</button>
    <button class="btn error-btn" id="error" aria-label="Show error notification">Error</button>
    <button class="btn warning-btn" id="warning" aria-label="Show warning notification">Warning</button>
    <button class="btn info-btn" id="info" aria-label="Show info notification">Info</button>
  </div>
</body>
</html>
