<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Create Your QR Code Instantly</h1>
        <p>Enter any URL or text to generate a custom QR code.</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter URL or text here...">
        <button>Generate</button>
      </div>
      <div class="qr-code">
        <img src="" alt="QR Code will appear here">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
